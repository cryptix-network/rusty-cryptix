[workspace.package]
rust-version = "1.82.0"
version = "0.15.4"
authors = ["Cryptix developers"]
license = "ISC"
repository = "https://github.com/cryptix-network/rusty-cryptix"
edition = "2021"
include = [
    "src/**/*.rs",
    "src/**/*.s",
    "src/**/*.r",
    "proto/**/*.proto",
    "benches/**/*.rs",
    "build.rs",
    "Cargo.toml",
    "Cargo.lock",
]

